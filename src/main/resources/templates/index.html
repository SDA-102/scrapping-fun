<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../static/css/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Scrapping is Fun!</h1>
<h2>Found </h2>
<h2 th:text="${elements.size}"></h2>
<h2>Elements in No fluff jobs </h2>

<!--<div th:each="el: ${elements}">-->
<!--    <h4 th:text="${el}" ></h4>-->
<!--</div>-->


<main>
    <h1 class="visually-hidden">Jobs</h1>

    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">Jobs</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Jobs</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${elements}">
            <td th:text="${el}">Job</td>
        </tr>
        </tbody>
    </table>
</main>





</body>
</html>
